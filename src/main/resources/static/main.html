<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宁大自习室</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        .title {
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .description {
            color: #555;
            margin-bottom: 2.5rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .role-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .role-card {
            width: 200px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .role-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            padding-top: 1.5rem;
        }

        .student-card {
            border-top: 5px solid #3498db;
        }

        .teacher-card {
            border-top: 5px solid #2ecc71;
        }

        .admin-card {
            border-top: 5px solid #e74c3c;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn-role {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-student {
            background-color: #3498db;
            color: white;
        }

        .btn-teacher {
            background-color: #2ecc71;
            color: white;
        }

        .btn-admin {
            background-color: #e74c3c;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .role-buttons {
                flex-direction: column;
                align-items: center;
            }

            .role-card {
                width: 80%;
            }

            .main-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="logo">
        <i class="fas fa-gem logo-icon"></i>
    </div>

    <h1 class="title">宁大自习室</h1>

    <p class="description">
        只有学习精彩，生命才精彩；只有学习成功，事业才成功<br>
        欢迎来到宁大自习室<br>
        请选择你的身份
    </p>

    <div class="role-buttons">
        <div class="card role-card student-card">
            <div class="card-body text-center">
                <i class="fas fa-user-graduate role-icon text-primary"></i>
                <h5 class="card-title">学生</h5>
                <p class="card-text">进入学生登录页面</p>
                <a href="user/login.html" class="btn btn-role btn-student">进入</a>
            </div>
        </div>

        <div class="card role-card teacher-card">
            <div class="card-body text-center">
                <i class="fas fa-chalkboard-teacher role-icon text-success"></i>
                <h5 class="card-title">教师</h5>
                <p class="card-text">进入教师登录页面</p>
                <a href="teacher/teacherlogin.html" class="btn btn-role btn-teacher">进入</a>
            </div>
        </div>

        <div class="card role-card admin-card">
            <div class="card-body text-center">
                <i class="fas fa-user-shield role-icon text-danger"></i>
                <h5 class="card-title">管理员</h5>
                <p class="card-text">进入管理后台</p>
                <a href="admin/back.html" class="btn btn-role btn-admin">进入</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
